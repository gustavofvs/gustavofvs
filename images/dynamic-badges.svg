<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes Dinâmicos -->
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#7F39FB;#FF6B35;#00D9FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#7F39FB;stop-opacity:1">
        <animate attributeName="stop-color" values="#7F39FB;#FF6B35;#4FC08D;#7F39FB" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="expertiseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6B35;#4FC08D;#00D9FF;#FF6B35" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4FC08D;stop-opacity:1">
        <animate attributeName="stop-color" values="#4FC08D;#00D9FF;#7F39FB;#4FC08D" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Filtros de Brilho -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Animações CSS -->
    <style>
      .counter {
        font-family: 'JetBrains Mono', monospace;
        font-weight: bold;
        font-size: 16px;
      }
      
      .badge-title {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
        font-size: 12px;
      }
      
      .pulsing-badge {
        animation: badgePulse 2s ease-in-out infinite;
      }
      
      .floating-icon {
        animation: iconFloat 3s ease-in-out infinite;
      }
      
      .progress-bar {
        animation: progressFill 5s ease-in-out infinite;
      }
      
      .sparkle {
        animation: sparkleAnim 1.5s ease-in-out infinite;
      }
      
      @keyframes badgePulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      @keyframes iconFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-3px) rotate(2deg); }
        66% { transform: translateY(3px) rotate(-2deg); }
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      @keyframes sparkleAnim {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      .number-counter {
        animation: countUp 3s ease-out;
      }
      
      @keyframes countUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0D1117" rx="15"/>
  
  <!-- Badge 1: Years of Experience -->
  <g transform="translate(20,20)" class="pulsing-badge">
    <rect width="180" height="60" fill="url(#performanceGradient)" rx="30" filter="url(#glow)"/>
    <rect width="176" height="56" x="2" y="2" fill="#0D1117" rx="28"/>
    
    <!-- Icon -->
    <g transform="translate(25,15)" class="floating-icon">
      <circle cx="15" cy="15" r="12" fill="#00D9FF" opacity="0.2"/>
      <path d="M10,10 L20,10 L20,20 L10,20 Z M12,8 L12,12 M18,8 L18,12" 
            stroke="#00D9FF" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Counter -->
    <text x="70" y="35" class="counter number-counter" fill="#00D9FF">10+</text>
    <text x="70" y="50" class="badge-title" fill="#FFFFFF">ANOS</text>
    
    <!-- Sparkles -->
    <circle cx="160" cy="25" r="2" fill="#00D9FF" class="sparkle"/>
    <circle cx="170" cy="35" r="1.5" fill="#7F39FB" class="sparkle" style="animation-delay: 0.5s"/>
  </g>
  
  <!-- Badge 2: Projects Delivered -->
  <g transform="translate(220,20)" class="pulsing-badge">
    <rect width="180" height="60" fill="url(#expertiseGradient)" rx="30" filter="url(#glow)"/>
    <rect width="176" height="56" x="2" y="2" fill="#0D1117" rx="28"/>
    
    <!-- Icon -->
    <g transform="translate(25,15)" class="floating-icon">
      <circle cx="15" cy="15" r="12" fill="#FF6B35" opacity="0.2"/>
      <path d="M8,12 L12,8 L22,18 M12,18 L8,22" 
            stroke="#FF6B35" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Counter -->
    <text x="70" y="35" class="counter number-counter" fill="#FF6B35">50+</text>
    <text x="70" y="50" class="badge-title" fill="#FFFFFF">PROJETOS</text>
    
    <!-- Progress Bar -->
    <rect x="120" y="40" width="50" height="4" fill="#FF6B35" opacity="0.3" rx="2"/>
    <rect x="120" y="40" width="45" height="4" fill="#FF6B35" rx="2" class="progress-bar"/>
  </g>
  
  <!-- Badge 3: Code Quality -->
  <g transform="translate(420,20)" class="pulsing-badge">
    <rect width="180" height="60" fill="url(#performanceGradient)" rx="30" filter="url(#glow)"/>
    <rect width="176" height="56" x="2" y="2" fill="#0D1117" rx="28"/>
    
    <!-- Icon -->
    <g transform="translate(25,15)" class="floating-icon">
      <circle cx="15" cy="15" r="12" fill="#4FC08D" opacity="0.2"/>
      <path d="M10,15 L13,18 L20,11" stroke="#4FC08D" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Counter -->
    <text x="70" y="35" class="counter number-counter" fill="#4FC08D">99.9%</text>
    <text x="70" y="50" class="badge-title" fill="#FFFFFF">QUALIDADE</text>
    
    <!-- Quality Stars -->
    <g transform="translate(130,25)">
      <path d="M5,0 L6,4 L10,4 L7,6 L8,10 L5,8 L2,10 L3,6 L0,4 L4,4 Z" fill="#4FC08D" class="sparkle"/>
      <path d="M15,5 L16,9 L20,9 L17,11 L18,15 L15,13 L12,15 L13,11 L10,9 L14,9 Z" fill="#4FC08D" class="sparkle" style="animation-delay: 0.3s"/>
    </g>
  </g>
  
  <!-- Badge 4: Performance Score -->
  <g transform="translate(620,20)" class="pulsing-badge">
    <rect width="160" height="60" fill="url(#expertiseGradient)" rx="30" filter="url(#glow)"/>
    <rect width="156" height="56" x="2" y="2" fill="#0D1117" rx="28"/>
    
    <!-- Icon -->
    <g transform="translate(20,15)" class="floating-icon">
      <circle cx="15" cy="15" r="12" fill="#7F39FB" opacity="0.2"/>
      <path d="M8,18 L12,12 L16,14 L22,8" stroke="#7F39FB" stroke-width="2" fill="none"/>
      <circle cx="22" cy="8" r="2" fill="#7F39FB"/>
    </g>
    
    <!-- Counter -->
    <text x="60" y="35" class="counter number-counter" fill="#7F39FB">&lt;200ms</text>
    <text x="60" y="50" class="badge-title" fill="#FFFFFF">RESPONSE</text>
  </g>
  
  <!-- Bottom Row - Expertise Meters -->
  <g transform="translate(20,100)">
    <!-- Android Expertise -->
    <rect width="180" height="40" fill="#1a1a1a" rx="20" stroke="#3DDC84" stroke-width="1"/>
    <text x="15" y="25" class="badge-title" fill="#3DDC84">ANDROID</text>
    <rect x="80" y="15" width="90" height="10" fill="#3DDC84" opacity="0.3" rx="5"/>
    <rect x="80" y="15" width="85" height="10" fill="#3DDC84" rx="5" class="progress-bar"/>
    <text x="175" y="25" class="badge-title" fill="#FFFFFF">95%</text>
  </g>
  
  <g transform="translate(220,100)">
    <!-- Vue.js Expertise -->
    <rect width="180" height="40" fill="#1a1a1a" rx="20" stroke="#4FC08D" stroke-width="1"/>
    <text x="15" y="25" class="badge-title" fill="#4FC08D">VUE.JS</text>
    <rect x="80" y="15" width="90" height="10" fill="#4FC08D" opacity="0.3" rx="5"/>
    <rect x="80" y="15" width="80" height="10" fill="#4FC08D" rx="5" class="progress-bar" style="animation-delay: 0.5s"/>
    <text x="175" y="25" class="badge-title" fill="#FFFFFF">90%</text>
  </g>
  
  <g transform="translate(420,100)">
    <!-- .NET Expertise -->
    <rect width="180" height="40" fill="#1a1a1a" rx="20" stroke="#512BD4" stroke-width="1"/>
    <text x="15" y="25" class="badge-title" fill="#512BD4">.NET</text>
    <rect x="80" y="15" width="90" height="10" fill="#512BD4" opacity="0.3" rx="5"/>
    <rect x="80" y="15" width="75" height="10" fill="#512BD4" rx="5" class="progress-bar" style="animation-delay: 1s"/>
    <text x="175" y="25" class="badge-title" fill="#FFFFFF">85%</text>
  </g>
  
  <g transform="translate(620,100)">
    <!-- UI/UX Expertise -->
    <rect width="160" height="40" fill="#1a1a1a" rx="20" stroke="#FF6B35" stroke-width="1"/>
    <text x="15" y="25" class="badge-title" fill="#FF6B35">UI/UX</text>
    <rect x="70" y="15" width="70" height="10" fill="#FF6B35" opacity="0.3" rx="5"/>
    <rect x="70" y="15" width="65" height="10" fill="#FF6B35" rx="5" class="progress-bar" style="animation-delay: 1.5s"/>
    <text x="145" y="25" class="badge-title" fill="#FFFFFF">92%</text>
  </g>
  
  <!-- Real-time Status Indicator -->
  <g transform="translate(20,160)">
    <circle cx="10" cy="10" r="5" fill="#4FC08D" class="pulsing-badge"/>
    <text x="25" y="15" class="badge-title" fill="#4FC08D">ONLINE • DISPONÍVEL PARA PROJETOS</text>
    
    <!-- Live Update Timestamp -->
    <text x="400" y="15" class="badge-title" fill="#666" opacity="0.7">
      Última atualização: <tspan id="timestamp">Tempo real</tspan>
    </text>
  </g>
  
  <!-- Animated Background Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="30" fill="#00D9FF" class="floating-icon"/>
    <circle cx="700" cy="150" r="25" fill="#7F39FB" class="floating-icon" style="animation-delay: 1s"/>
    <circle cx="400" cy="180" r="20" fill="#FF6B35" class="floating-icon" style="animation-delay: 2s"/>
  </g>
</svg>